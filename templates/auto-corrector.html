    <link rel="stylesheet" href="static\auto-corrector.css">

    <link href="https://fonts.googleapis.com/css2?family=Alatsi&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <body>
        
<!-- Navbar-->
<header class="header">
  <nav class="navbar navbar-expand-lg navbar-light py-3">
      <div class="container">
          <!-- Navbar Brand -->
          <a href="#" class="navbar-brand">
          <p class="font-alatsi">Mr Algorithms</p>
          </a>
      </div>
  </nav>
</header>


<div class="container">
  <div class="row py-5 mt-4 align-items-center">
      <!-- For Demo Purpose -->
      <div class="col-lg-6 col-md-6 col-sm-12 mb-md-0">
          <img src="https://bootstrapious.com/i/snippets/sn-registeration/illustration.svg" alt="" class="img-fluid">
          <h1>Auto Corrector Like your phone !</h1>
          <p class="font-italic text-muted mb-0">auto corrector using simple NLP Model.</p>
         
      </div>

      <!-- Registeration Form -->
      <div class="col-lg-6 col-md-6 ml-auto">
        <p class="text-justify text-center font-alatsi h4">simple auto corrector using probablites and Edit Distance.</p>

        <form>
              <div class="row">
                <div class="col-lg-12 mx-auto mb-0">
                  <button class="btn btn-primary btn-block py-2 my-4">
                      <span class="font-weight-bold">This a smiple demo using shakespear txt vocab (no large dictionary used)</span>
                  </button>
              </div>
                  <!-- First Name -->
                  <div class="input-group col-lg-6 mb-4">
                      <div class="input-group-prepend">
                          <span class="input-group-text bg-white px-4 border-md border-right-0">
                              <i class="fa fa-user text-muted"></i>
                          </span>
                      </div>

                      <input id="autocorrector" type="text" name="autocorrector" placeholder="Word To correct" class="form-control bg-white border-left-0 border-md">
               

                  <!-- Submit Button -->
                  <div class="form-group col-lg-12 mx-auto mb-0">
                      <button type="Submit" class="btn btn-primary btn-block py-2 my-4">
                          <span class="font-weight-bold">Generate suggestions using probabilites</span>
                      </button>
                  </div>

                  <!-- Divider Text -->
                 
                 


              </div>
          </form>

          <div class="container">
            <div class="col-lg-12 mx-auto d-flex align-items-center my-4">
                <div class="border-bottom w-100 ml-5"></div>
                <span class="px-2 small text-muted font-weight-bold text-muted">Suggestions and Edit Distances</span>
                <div class="border-bottom w-100 mr-5"></div>
        
            </div>
            <div class="row">
                <ul class="col-lg-5 d-flex justify-content-center list-group py-4 font-alatsi h5 px-2" id="suggestionslist">
                    
                </ul>
              
              <ul class="col-lg-5 d-flex justify-content-center list-group py-4 font-alatsi h5 px-2" id="EditDistancelist">
              </ul>
                  
                </div>
              
        
            </div>
        </div>

      </div>
  </div>
</div>



    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
